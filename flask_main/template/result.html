<!DOCTYPE html><html><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">    {% if title %}        <title>Flask Blog - {{ title }}</title>    {% else %}        <title>Flask Blog</title>    {% endif %}<style>.container#contact-container{  display: flex;  flex-direction: column;  justify-content: center;  margin-top: 50px;  background: #ffffff;  padding: 40px  50px;  width: auto;  max-width: auto;  border: 1px solid #dddddd;  border-radius: 3px;  position: relative;  margin-bottom: 70px;  box-shadow: 0 20px 30px 0 rgba(0,0,0,0.3);}.section-title h1{    display: inline-block;    overflow: hidden;    white-space: nowrap;    font-weight: 550;    margin: 10px 0 40px;    color: #d70d25;}</style></head>{% extends "layout2.html" %}{% block content %}<!------ Starting contact-us -----><div class="contact-section" id="contact-us">    <div class="container" id="contact-container">        <h1 class="heading text-center" style="color: #000000;">Disease Prediction</h1>        <div class="heading-underline"></div>        <div class='description text-center'>            <p style="font-size: 1.2rem;color: #202020;">A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>        </div>        <div class="result">            <h1 style="font-size: 1.9rem;color: #000000;padding:2rem;">Prediction:                <span class='danger' style="font-size: 1.5rem;color: #ff3355">{{prediction}}</span></h1>        </div>    </div></div>{% endblock content %}
