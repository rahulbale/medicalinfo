<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}


<style>
.container#contact-container{
  display: flex;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  margin-top: 50px;
  background: #ffffff;
  padding: 40px  50px;
  width: auto;
  max-width: auto;
  border: 1px solid #dddddd;
  border-radius: 3px;
  position: relative;
  margin-bottom: 70px;
  box-shadow: 0 20px 30px 0 rgba(0,0,0,0.3);

}
.section-title h1{
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    font-weight: 550;
    margin: 10px 0 40px;
    color: #d70d25;
}


</style>
</head>

{% extends "layout1.html" %}
{% block content %}

<!------ Starting contact-us ----->
<div class="contact-section" id="contact-us">
    <div class="container" id="contact-container">
        <div class="row">
            <div class="col-lg-7">
                <div class="section-title">
                    <h1 class="heading">Contact Us</h1>
                    <div class="heading-underline"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
                {{ form.hidden_tag() }}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required data-validation-required-message="Please enter name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required data-validation-required-message="Please enter email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="from-group">
                                 <input type="text" class="form-control" id="phone_no" name="phone_no" placeholder="Phone-No" required data-validation-required-message="Please enter Phone-No">
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="from-group">
                                <textarea  class="form-control"  id="message" name="message"  placeholder="Message" required data-validation-required-message="Please enter Message"></textarea>
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                           <button type="submit" class="btn btn-outline-success">Send Message</button>
                        </div>
                    </div><br>
                </form>
            </div>
            <div class="col-md-5">
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <h5>Location</h5>
                    <p>Maharashtra,India.</p>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <h5>Email</h5>
                    <p>email.mediacalinfo@gmail.com</p>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fa fa-phone"></i></div>
                    <h5>Call us on</h5>
                    <p>9100-000-000</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!----- Ending contact-us  ----->

{% endblock content %}
